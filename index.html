<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="manifest" href="/manifest.json">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>To-Do</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class='w-screen h-screen flex'>
    <div class='lg:w-1/5 w-full h-screen bg-gray-900 md:block hidden'>
      <p class="w-full text-2xl font-bold text-[#FFFFFF] h-[10%] px-7 py-[1rem]">My Lists</p>
      <nav>
        <ul class='list-disc w-full h-full overflow-y-auto' data-lists-dui></ul>
      </nav>
      <form action="" data-mainListForm-dui class="flex justify-center items-center px-5 h-[10%] mainListForm">
        <div class="flex fixed bottom-0 pe-[1rem] w-[96%]">
          <p class="text-2xl text-[#FFFFFF] my-auto">+</p>
          <input type="text" data-addNewList-dui class="h-[2rem] text-[#FFFFFF] border-0 border-b-2 border-[#ffffff77] w-full bg-transparent ms-[1rem] focus-visible:outline-none placeholder:text-[#ffffff77] addNewList" placeholder="new list name">        
        </div>
      </form>
    </div>

    <div class='lg:w-4/5 w-full'>
      <nav class='w-full h-[10%] border-b-2 flex'>
        <button type="button" class='navbar-burger p-[0.625rem] lg:hidden block'>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" class="w-[3rem] h-[2rem]">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
          </svg>
        </button>
        <p class="m-auto text-2xl font-medium">Make Me To Do</p>
        <div class="flex justify-around items-center me-2 w-[10rem]">
          <div class="">
            <p class="text-center" data-year></p>
            <div class="flex justify-evenly">
              <p data-day></p>
              <p data-month></p>
            </div>
            <p class="text-center text-xl" data-time></p>
          </div>
          <div class="w-16 h-16 flex justify-center items-center rounded-full" data-date-container>
            <p class="text-xl font-bold text-center" data-date></p>
          </div>

        </div>
      </nav>
      <div class="absolute top-0 z-10 navbar-menu bg-gray-900 w-full h-full hidden">
        <p class="w-full text-2xl font-bold text-[#FFFFFF] h-[10%] px-7 py-[1rem]">My Lists</p>
        <nav class="h-[80%]">
          <ul class='list-disc w-full h-full overflow-y-auto' data-lists-mui></ul>
        </nav>
        <form action="" data-mainListForm-mui class="w-full px-5 h-[10%] mainListForm">
          <div class="flex fixed bottom-0 pe-[1rem] mb-[1rem] w-[96%]">
            <p class="text-2xl text-[#FFFFFF] my-auto">+</p>
            <input type="text" data-addNewList-mui class="h-[2rem] text-[#FFFFFF] border-0 border-b-2 border-[#ffffff77] w-full bg-transparent ms-[1rem] focus-visible:outline-none placeholder:text-[#ffffff77] addNewList" id="addNewList" placeholder="new list name"
            >        
          </div>
        </form>
      </div>
      <main class="w-full h-[90%] py-[2.5rem]">
        <h1 class="my-auto text-2xl sm:h-[10%] lg:h-[5%] font-semibold text-ellipsis overflow-hidden w-auto mb-10 mx-10" data-listName></h1>
        <div class="lg:flex sm:block w-full h-[95%]">
          <div class="px-[1rem] sm:w-full lg:w-[70%] h-[90%] sm:px-[1.5rem] lg:ps-[2rem] lg:pe-[1rem]">
            <div class="relative w-full h-full rounded-xl border-2 listViewer" data-listViewer>
              <div class="w-full h-full listInnerViewer">
                <div class="flex px-[1rem] h-[12%] rounded-t-lg justify-between bg-[#e0e0e0]">
                  <h2 class="my-auto text-xl font-semibold text-ellipsis overflow-hidden w-[16rem]">Chapters yet to be Complete</h2>
                  <p class="my-[.5rem] w-[5rem] text-center" data-listCount></p>
                  <!-- <button class="border-0 text-[#000000] cursor-pointer bg-transparent w-[1.5rem]" data-deleteListBtn>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                      <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                    </svg>
                  </button> -->
                </div>
                <div class="w-full h-[78%] rounded-b-lg">
                  <div class="w-full h-full overflow-y-auto" data-tasks>
                  </div>
                </div>
                <div class="listViewerFooter h-[10%] border-0 border-t-2 border-t-[#4f54f977]">
                  <form action="" data-ListViewForm class="flex w-full h-full">
                    <p class="w-[2%] text-2xl text-[#0000ffa2] font-bold m-0 flex items-center" style="margin: 0 0 0 1.3rem;">+</p>
                    <input type="text" data-addNewListView class="w-[98%] border-0 border-b-2 border-[#4f54f977] mx-[1.5rem] p-0 h-[3rem] text-[#0000ffa2] bg-transparent focus-visible:outline-none placeholder:text-[#4f54f977] listViewerFooterAddNewList" placeholder="new task name">
                  </form>
                </div>
              </div>
              <!-- <div class="flex my-[1rem] justify-between">
                <button class="border-0 text-[#000000] cursor-pointer bg-transparent" data-clearTaskBtn>Clear Task</button>
                <button class="border-0 text-[#000000] cursor-pointer bg-transparent" data-deleteListBtn>Delete List</button>
              </div> -->
            </div>
          </div>
  
          <div class="px-[1rem] sm:w-full lg:w-[30%] h-[90%] sm:px-[1.5rem] py-[2rem] lg:py-0 lg:ps-[1rem] lg:pe-[2rem]">
            <div class="relative w-full h-full rounded-xl border-2 listViewer" data-completed-listViewer>
              <div class="w-full h-full listInnerViewer">
                <div class="flex px-[1rem] h-[12%] rounded-t-lg justify-between bg-[#e0e0e0]">
                  <h2 class="my-auto text-xl font-semibold text-ellipsis overflow-hidden w-[16rem]">Completed Chapters</h2>
                  <p class="my-[.5rem] w-[5rem] text-center" data-completed-listCount></p>
                  <!-- <button class="border-0 text-[#000000] cursor-pointer bg-transparent w-[1.5rem]" data-deleteListBtn>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                      <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                    </svg>
                  </button> -->
                </div>
                <div class="w-full h-[88%] rounded-b-lg">
                  <div class="w-full h-full overflow-y-auto" data-completed-tasks>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <template id="tempTask" class="">
      <div class="relative p-[1rem] text-xl border-b-2 flex">
        <div class="inline-flex w-[85%] items-center">
          <div>
            <input type="checkbox" class="taskNameDisplay absolute opacity-0">
            <label class="taskNameLabeled w-[100%]" id="" data-task-name-labeled="">
              <span class="custom-checkbox"></span>
            </label>
          </div>
          <form action="" class="taskNameLabeledInpForm">
            <input type="text" class="taskNameLabeledInp hidden border-2 rounded border-[#828282] px-2" placeholder="you can rename here" value="">
          </form>
        </div>
        <div class="w-[15%] flex justify-center items-center">
          <div class="w-[80%] me-5">
            <!-- <div>
              <p class="w-full text-base" data-display-date></p>
              <p class="w-full text-sm" data-display-time></p>
            </div> -->
            <!-- <div class="taskDateTimeContainer hidden">
              <form action="" class="taskDateFrom">
                <input type="text" class="w-full text-base taskDate border-2 rounded border-[#828282] px-2" placeholder="you can edit date" value="" data-display-date-inp>
              </form>
              <form class="taskTimeFrom">
                <input type="text" class="w-full text-sm taskTime border-2 rounded border-[#828282] px-2" placeholder="you can edit time" value="" data-display-time-inp>
              </form>
            </div> -->
          </div>
          <div class="w-[20%] flex justify-center items-center">
            <button class="saveChange hidden rounded px-2 border border-[#828282]">Save</button>
            <div class="dropdown">
              <button class="w-[1rem] h-[1rem] rounded-full bg-[#828282] dropbtn"></button>          
              <div id="myDropdown" class="dropdown-content">
                <button class="text-left editTaskName">Edit</button>
                <button type="button" class="deleteTaskBtn">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
  </div>

  <script src="/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Todo App</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="w-scren h-screen flex">
    <div class="min-w-[17rem] bg-[#2e2e2e]">
      <p class="w-full text-2xl font-bold text-[#FFFFFF] my-[0.5rem] px-7">My Lists</p>
      <ul class="list-disc w-full h-[44rem] ps-[2rem]
       overflow-y-auto" data-lists></ul>
      <form 
        action="" 
        data-mainListForm 
        class="w-full px-5 mainListForm"
      >
        <div class="flex fixed bottom-0">
          <p class="text-2xl text-[#FFFFFF] my-auto">+</p>
          <input 
            type="text" 
            data-addNewList 
            class="h-[2rem] text-[#FFFFFF] border-0 border-b-2 border-[#ffffff77] bg-transparent my-[1rem] mx-[1.5rem] p-0 focus-visible:outline-none placeholder:text-[#ffffff77] addNewList"
            placeholder="new list name"
          >        
        </div>
      </form>
    </div>

    <div class="w-full flex bg-[#00301edb]">
      <div class="m-auto" data-listViewer>
        <div class="w-[60rem] h-[40rem] mt-5 rounded-lg bg-[#FFFFFF] listInnerViewer">
          <div class="flex px-[1rem] rounded-t-lg justify-between bg-[#e0e0e0]">
            <h2 class="my-auto text-xl font-semibold" data-listName></h2>
            <p class="my-[1.5rem]" data-listCount></p>
          </div>
          <div class="w-full h-4/5 rounded-b-lg">
            <div class="w-full h-full overflow-y-auto" data-tasks>
            </div>
          </div>

          <div class="listViewerFooter">
            <form action="" data-ListViewForm class="border-0 border-t-2 border-t-[#4f54f977]" style="display: flex;">
              <p class="text-2xl text-[#0000ffa2] font-bold m-0" style="margin: 0 0 0 1.3rem;">+</p>
              <input type="text" data-addNewListView class="border-0 border-b-2 border-[#4f54f977] mx-[1.5rem] p-0 h-[3rem] text-[#0000ffa2] bg-transparent focus-visible:outline-none placeholder:text-[#4f54f977] listViewerFooterAddNewList" placeholder="new task name">
            </form>
          </div>

        </div>

        <div class="flex my-[1rem] justify-between">
          <button class="border-0 text-[#ffffff7e] cursor-pointer bg-transparent hover:text-[#FFFFFF]" data-clearTaskBtn>Clear Task</button>
          <button class="border-0 text-[#ffffff7e] cursor-pointer bg-transparent hover:text-[#FFFFFF]" data-deleteListBtn>Delete List</button>
        </div>
      </div>
    </div>

    <template id="tempTask">
      <div class="relative p-[1rem] text-xl border-t-2">
        <input type="checkbox" class="absolute opacity-0"/>
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
  </div>
  
  <script defer src="/script.js"></script>
</body>
</html>

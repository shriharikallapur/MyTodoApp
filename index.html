    <div class='lg:w-4/5 w-full'>
      <nav class='w-full h-[6%] border-b-2 flex'>
        <button type="button" class='navbar-burger p-[0.625rem] lg:hidden block'>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" class="w-[1.5rem] h-[1.5rem]">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
          </svg>
        </button>
        <p class="m-auto text-xl font-medium">Make Me To-Do</p>
      </nav>
      <div class="absolute navbar-menu bg-[#68686894] hidden w-full h-[94%] z-10">
        <div class="w-[70%] h-full bg-gray-900">
          <p class="w-full text-2xl font-bold text-[#FFFFFF] mb-[0.5rem] px-7">My Lists</p>
          <nav class="h-[85%]">
            <ul class='list-disc w-full h-full ps-[2rem]
            overflow-y-auto' data-lists-mui></ul>
          </nav>
          <form 
            action="" 
            data-mainListForm-mui
            class="w-full px-5 mt-3 mainListForm"
          >
            <div class="flex relative bottom-0">
              <p class="text-2xl text-[#FFFFFF] my-auto">+</p>
              <input 
                type="text" 
                data-addNewList-mui
                class="h-[2rem] text-[#FFFFFF] border-0 border-b-2 border-[#ffffff77] bg-transparent my-[1rem] mx-[1.5rem] p-0 focus-visible:outline-none placeholder:text-[#ffffff77] addNewList"
                id="addNewList"
                placeholder="new list name"
              >        
            </div>
          </form>
        </div>
      </div>
      <main class="h-[90%] py-[2.5rem]">
        <div class="h-full px-[1rem] sm:px-[1.5rem] lg:px-[2rem]">
          <div class="relative h-[90%] rounded-xl border-2 listViewer" data-listViewer>
            <div class="w-full h-full listInnerViewer">
              <div class="flex px-[1rem] rounded-t-lg justify-between bg-[#e0e0e0]">
                <h2 class="my-auto text-xl font-semibold" data-listName></h2>
                <p class="my-[1.5rem]" data-listCount></p>
              </div>
              <div class="w-full h-4/5 rounded-b-lg">
                <div class="w-full h-full overflow-y-auto" data-tasks>
                </div>
              </div>
              <div class="listViewerFooter">
                <form action="" data-ListViewForm class="border-0 border-t-2 border-t-[#4f54f977]" style="display: flex;">
                  <p class="text-2xl text-[#0000ffa2] font-bold m-0" style="margin: 0 0 0 1.3rem;">+</p>
                  <input type="text" data-addNewListView class="border-0 border-b-2 border-[#4f54f977] mx-[1.5rem] p-0 h-[3rem] text-[#0000ffa2] bg-transparent focus-visible:outline-none placeholder:text-[#4f54f977] listViewerFooterAddNewList" placeholder="new task name">
                </form>
              </div>
            </div>
            <div class="flex mt-[3rem] justify-between">
              <button class="border-0 text-[#000000] cursor-pointer bg-transparent" data-clearTaskBtn>Clear Task</button>
              <button class="border-0 text-[#000000] cursor-pointer bg-transparent" data-deleteListBtn>Delete List</button>
            </div>
          </div>
        </div>
      </main>  
    </div>

    <template id="tempTask" class="">
      <div class="relative p-[1rem] text-xl border-b-2">
        <input type="checkbox" class="absolute opacity-0"/>
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
  </div>

  <script src="/script.js"></script>
</body>

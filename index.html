<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>To-Do</title>
  <link rel="stylesheet" href="/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class='w-screen h-screen flex'>
    <div class='lg:w-4/5 w-full h-full'>
      <nav class='w-full h-[10%] border-b-2 flex fixed'>
        <button type="button" class='navbar-burger p-[0.625rem] lg:hidden block'>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true" class="w-[1.5rem] h-[1.5rem]">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
          </svg>
        </button>
        <p class="m-auto text-xl font-medium">Make Me To-Do</p>
      </nav>
      <div class="absolute navbar-menu bg-[#68686894] hidden w-full h-[100%] z-10">
        <div class="w-[70%] h-full bg-gray-900">
          <p class="w-full text-2xl font-bold text-[#FFFFFF] mb-[0.5rem] px-7 py-[1rem]">My Lists</p>
          <nav class="h-[85%]">
            <ul class='list-disc w-full h-full overflow-y-auto' data-lists-mui></ul>
          </nav>
          <form 
            action="" 
            data-mainListForm-mui
            class="w-full px-5 my-3 mainListForm"
          >
            <div class="flex relative bottom-0">
              <p class="text-2xl text-[#FFFFFF] my-auto">+</p>
              <input 
                type="text" 
                data-addNewList-mui
                class="h-[2rem] text-[#FFFFFF] border-0 border-b-2 border-[#ffffff77] bg-transparent mx-[1.5rem] p-0 focus-visible:outline-none placeholder:text-[#ffffff77] addNewList"
                id="addNewList"
                placeholder="new list name"
              >        
            </div>
          </form>
        </div>
      </div>
      <main class="h-[90%] py-[2.5rem] mt-[5rem]">
        <div class="h-full px-[1rem] sm:px-[1.5rem] lg:px-[2rem]">
          <div class="relative h-full rounded-xl border-2 listViewer" data-listViewer>
            <div class="w-full h-full listInnerViewer">
              <div class="flex px-[1rem] h-[12%] rounded-t-lg justify-between bg-[#e0e0e0]">
                <h2 class="my-auto text-xl font-semibold truncate w-[12rem]" data-listName></h2>
                <p class="my-[1rem] w-[5rem] text-center" data-listCount></p>
                <button class="border-0 text-[#000000] cursor-pointer bg-transparent w-[1.5rem]" data-deleteListBtn>
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash3-fill" viewBox="0 0 16 16">
                    <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5m-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5M4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06m6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528M8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5"/>
                  </svg>
                </button>
              </div>
              <div class="w-full h-[78%] rounded-b-lg">
                <div class="w-full h-full overflow-y-auto" data-tasks>
                </div>
              </div>
              <div class="listViewerFooter h-[10%] border-0 border-t-2 border-t-[#4f54f977]">
                <form action="" data-ListViewForm class="flex h-full">
                  <p class="text-2xl text-[#0000ffa2] font-bold m-0 flex items-center" style="margin: 0 0 0 1.3rem;">+</p>
                  <input type="text" data-addNewListView class="border-0 border-b-2 border-[#4f54f977] mx-[1.5rem] p-0 h-[3rem] text-[#0000ffa2] bg-transparent focus-visible:outline-none placeholder:text-[#4f54f977] listViewerFooterAddNewList" placeholder="new task name">
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>  
    </div>

    <template id="tempTask" class="">
      <div class="relative p-[1rem] text-xl border-b-2">
        <input type="checkbox" class="absolute opacity-0"/>
        <label>
          <span class="custom-checkbox"></span>
        </label>
      </div>
    </template>
  </div>

  <script src="/script.js"></script>
</body>
</html>
